<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />

    <title>Your first website</title>

    <!-- CSS  -->
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="navbar" class="navbar-fixed scrollspy">
      <nav>

        <div class="nav-wrapper container">
          <div class="container">
            <a href="#navbar" class="brand-logo">Stop Rassismus</a>
          </div>

          <a href="#" data-activates="mobile-demo" class="button-collapse"
            ><i class="mdi-navigation-menu"></i
          ></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="head-link" href="#projects">Mit machen!</a></li>
            <li><a class="head-link" href="#projects">Info</a></li>
            <li><a class="head-link" href="#projects">Kontakt</a></li>
          </ul>
          <ul class="right side-nav" id="mobile-demo">
            <li><a class="head-link" href="#projects">Mit machen!</a></li>
            <li><a class="head-link" href="#projects">Info</a></li>
            <li><a class="head-link" href="#projects">Kontakt</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container"></div>
      </div>
      <div class="parallax">
        <img
          src="http://keinraumderafd.blogsport.eu/files/2018/03/01.jpg"
          alt="Unsplashed background img 2"
        />
      </div>
    </div>

    <div class="container">
      <div class="section"></div>
    </div>

    <div class="container section scrollspy" id="projects">
      <div class="section">
        <br />
        <br />
        <h4 class="center">Sag nein zu Hass!</h4>
        <br />
        <div class="row">
          <div class="col s6">
            <img
              class="materialboxed responsive-img"
              data-caption="Description about the work or project"
              src="https://mh-1-bildagentur.panthermedia.net/media/previews/0014000000/14050000/~verbotsschild-stop-rassismus_14050065_high.jpg"
            />
          </div>
          <div class="col s6">
            <img
              class="materialboxed responsive-img"
              data-caption="Description about the work or project"
              src="https://i.ytimg.com/vi/ffIePatjeXs/hqdefault.jpg"
            />
          </div>
        </div>
        <!--row-->

        <div class="center">
          <a class="waves-effect waves-light btn lighten-1">Jetzt mitmachen!</a>
        </div>
      </div>
    </div>

    <div
      class="parallax-container valign-wrapper section scrollspy"
      id="aboutus"
    >
      <div class="section no-pad-bot">
        <div class="container">
          <div class="center row col s3"></div>
        </div>
      </div>
    </div>

    <footer class="page-footer lighten-1">
      <div class="footer-copyright">
        <div class="container">
          <p>Rassismus bringt nur Hass und spaltet Menschen!
          </p>
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script>
      $(document).ready(function() {
        $(".materialboxed").materialbox();
        $(".button-collapse").sideNav();
      });
    </script>
    <script>
      $(".head-link").click(function(e) {
        e.preventDefault();

        var goto = $(this).attr("href");

        $("html, body").animate(
          {
            scrollTop: $(goto).offset().top
          },
          800
        );
      });
    </script>
  </body>
</html>
